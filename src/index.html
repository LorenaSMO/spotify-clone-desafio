<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <div class="banner">
            <div class="icon-back">
                <i class="fa-solid fa-arrow-left fa-xl icon"></i>
            </div>
            <img class="banner-image" src="./assets/banner.png" alt="Banner da banda The Lumineers" />
            <h1 class="banner-title">The Lumineers</h1>
        </div>
    </header>
    <main class="content">
        <section class="container-monthly-listeners">
            <p class="monthly-listeners">22 011 718 monthly-listeners</p>
            <div class="button-class">
                <button class="button-following">Following</button>
                <i class=""></i>
            </div>
            <i class="fa-solid fa-circle-pause"></i>
        </section>

        <section class="likedsongs">
            <article class="song">
                <img class="likedsongs-album-cover" src="assets/banner.png" alt="Foto da capa da música Ho Hey de The Lumineers">
                <div class="song-info">
                    <h3>Liked songs</h3>
                    <p class="cor-secundaria">6 songs * The Lumineers</p>
                    <i class="fa-solid fa-greater-than"></i>
                </div>
            </article>
        </section>

        <section class="musics">
            <h2>Popular</h2>
            <article class="song">
                <p class="song-number">1</p>
                <img class="album-cover" src="assets/music-1.png" alt="Foto da capa da música Ho Hey de The Lumineers">
                <div class="song-info">
                    <h3>Ho hey</h3>
                    <p class="cor-secundaria">1 289 943 584</p>
                </div>
            </article>

            <article class="song">
                <p class="song-number">2</p>
                <img class="album-cover" src="assets/music-2.png" alt="Foto da capa da música Ophelia de The Lumineers">
                <div class="song-info">
                    <h3>Ophelia</h3>
                    <p class="cor-secundaria">1 290 579 530</p>
                </div>
            </article>

            <article class="song">
                <p class="song-number">3</p>
                <img class="album-cover" src="assets/music-3.png" alt="Foto da capa da música Spotless de The Lumineers">
                <div class="song-info">
                    <h3>Spotless</h3>
                    <p class="cor-secundaria">172 739 016</p>
                </div>
            </article>

            <article class="song">
                <p class="song-number">4</p>
                <img class="album-cover" src="assets/music-1.png" alt="Foto da capa da música Flowers In Your Hair de The Lumineers">
                <div class="song-info">
                    <h3>Flowers In Your Hair</h3>
                    <p class="cor-secundaria">348 972 143</p>
                </div>
            </article>
        </section>

    </main>
    <article class="nav-container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <i class="fa-solid fa-house fa-2xl icon"></i>
                    <span class="label-icon">Home</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
                    <span class="label-icon">Search</span>
                </li>
                <li class="nav-item">
                    <i class="fa-solid fa-book fa-2xl icon"></i>
                    <span class="label-icon">Your Library</span>
                </li>
            </ul>
        </nav>
    </article>
</body>
</html>
